<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<style>
body {background-image: url("creier-c.jpg");background-repeat: no-repeat;background-size:cover;text-align:center;}
label,input {color:blue; font-size: 25px; background-color:lightblue; border: red 3px solid;}
h1 {color: blue;background-color:yellow;text-align:center;}
</style>
</head>
<body>
<h1>Maxine calculează</h1>
<label>Termen 1: </label><input id="termen1" type="number" /><br>
<label>Termen 2: </label><input id="termen2" type="number" /><br>
<input type="button" value="Suma" onclick="suma()" id="s" /><br>
<input type="button" value="Diferenţa" onclick="diferenta()" id="d" /><br>
<input type="button" value="Produsul" onclick="produs()" id="p" /><br>
<input type="button" value="Câtul" onclick="cat()" id="c" /><br>
<script>
function suma() 
{
  var a = Number(document.getElementById("termen1").value);
  var b = Number(document.getElementById("termen2").value);
  var s = a + b;
  document.getElementById("s").value="Suma este "+s;
}
function diferenta() 
{
  var a = Number(document.getElementById("termen1").value);
  var b = Number(document.getElementById("termen2").value);
  var s = a - b;
  document.getElementById("d").value="Diferenţa este "+s;
}
function produs() 
{
  var a = Number(document.getElementById("termen1").value);
  var b = Number(document.getElementById("termen2").value);
  var s = a * b;
  document.getElementById("p").value="Produsul este "+s;
}
function cat() 
{
  var a = Number(document.getElementById("termen1").value);
  var b = Number(document.getElementById("termen2").value);
  if (b==0) {var s=" Nu calculez !";} else { var s = a / b;}
  document.getElementById("c").value="Câtul este "+s;
}
function patrat() 
{
  var a = Number(document.getElementById("termen1").value);
  var s = a * a;
  document.getElementById("w").value="Pătratul lui "+a+" este "+s;
}
function cub() 
{
  var a = Number(document.getElementById("termen2").value);
  var s = a * a*a;
  document.getElementById("ww").value="Cubul lui "+a+" este "+s;
}
</script>
</body>
</html>
