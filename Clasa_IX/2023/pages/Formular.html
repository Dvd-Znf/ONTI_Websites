<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Formular de inscriere la Turnirul Voievozilor</h1><hr>
    <form action="mailto:turnir@turnirulvoievozilor.ro" method="get">
        <label for="prenume">Prenume:</label><br>
        <input type="text" name="prenume" id="prenume"><br>
        <label for="nume">Nume:</label><br>
        <input type="text" name="nume" id="nume"><br>
        <label for="telefon">Telefon:</label><br>
        <input type="text" name="telefon" id="telefon"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="data">Data nasterii:</label><br>
        <input type="date" name="data" id="data"><br>
        <label for="clasa">Clasa:</label><br>
        <select name="clasa" id="clasa">
            <option value="alege">Alege</option>
            <option value="IX">a IX-a</option>
            <option value="X">a X-a</option>
            <option value="XI">a XI-a</option>
            <option value="XII">a XII-a</option>
        </select><hr>
        <input type="submit" value="Finalizare inscriere"><br>
    </form>
</body>
</html>
